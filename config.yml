# Define the different types of serving units
serving_units:
  - name: shot
    volume_ml: 44.36  # 1.5 oz shot
  - name: bottle
    volume_ml: 355    # 12 oz beer bottle

# Define drink categories and their container options
drink_categories:
  - name: Spirits
    serving_unit: shot
    container_options:
      - name: pint
        volume_ml: 375
        servings: 8
      - name: fifth
        volume_ml: 750
        servings: 17
      - name: liter
        volume_ml: 1000
        servings: 22
      - name: handle
        volume_ml: 1750
        servings: 39

  - name: Beer
    serving_unit: bottle
    container_options:
      - name: six_pack
        volume_ml: 2130  # 6 * 355ml
        servings: 6
      - name: twelve_pack
        volume_ml: 4260  # 12 * 355ml
        servings: 12
      # - name: case
      #   volume_ml: 8520  # 24 * 355ml
      #   servings: 24

# Party settings now specify servings per person per category
party_settings:
  num_people: 9
  num_nights: 3
  buffer_percentage: 0.05
  servings_per_person_per_night:
    Spirits: 4.5    # 4 shots per person per night
    Beer: 1.3     # beers per person per night

